    <style>
      /* Custom scrollbar for a more playful look */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #fb923c; 
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ea580c; 
      }
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
        background-size: 400% 400%;
        animation: gradientShift 20s ease infinite;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }
      
      /* Modern animated gradient background */
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      
      /* Modern floating shapes with glassmorphism */
      body::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: 
          radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.12) 0%, transparent 50%),
          radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        animation: floatShapes 25s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
        filter: blur(60px);
      }
      
      @keyframes floatShapes {
        0%, 100% {
          transform: translate(0, 0) rotate(0deg) scale(1);
        }
        33% {
          transform: translate(50px, -50px) rotate(120deg) scale(1.1);
        }
        66% {
          transform: translate(-30px, 30px) rotate(240deg) scale(0.9);
        }
      }
      
      /* Ensure content is above the animated background */
      #root {
        position: relative;
        z-index: 1;
      }
      
      /* Add some sparkle effects for extra fun */
      @keyframes sparkle {
        0%, 100% {
          opacity: 0;
          transform: scale(0) translateY(0);
        }
        50% {
          opacity: 1;
          transform: scale(1) translateY(-20px);
        }
      }
      
      /* Modern smooth transitions */
      * {
        transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                    color 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                    transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                    box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Modern scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
      @font-face {
        font-family: 'Comic Sans MS';
        src: local('Comic Sans MS');
      }
      .font-comic {
        font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .mask-linear-fade {
        mask-image: linear-gradient(to right, transparent, black 20px, black calc(100% - 20px), transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 20px, black calc(100% - 20px), transparent);
      }
    </style>
