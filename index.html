    <style>
      body {
        background: #f5f5f7;
        font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Roboto', sans-serif;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        color: #1d1d1f;
      }
      
      /* Hand cursor for interactive elements */
      button, a, [role="button"], .cursor-pointer, img, .card-hover, .color-button {
        cursor: pointer;
      }
      
      /* Hand cursor for canvas */
      canvas {
        cursor: pointer;
      }
      
      h1, h2, h3 {
        font-family: 'Fredoka', -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 600;
        letter-spacing: -0.3px;
      }
      
      .font-rounded {
        font-family: 'Nunito', sans-serif;
      }
      
      /* Ensure content is above the background */
      #root {
        position: relative;
        z-index: 1;
      }
      
      /* Smooth transitions */
      * {
        transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                    color 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                    transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                    box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                    opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                    border-color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Fade in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Slide in from left */
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      /* Slide in from right */
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      /* Scale in animation */
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      /* Bounce animation for buttons */
      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-3px);
        }
      }
      
      /* Pulse animation */
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      
      /* Animation classes */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      .animate-slide-in-left {
        animation: slideInLeft 0.5s ease-out forwards;
      }
      
      .animate-slide-in-right {
        animation: slideInRight 0.5s ease-out forwards;
      }
      
      .animate-scale-in {
        animation: scaleIn 0.4s ease-out forwards;
      }
      
      .animate-bounce-subtle:hover {
        animation: bounce 0.6s ease infinite;
      }
      
      /* Stagger animation for grid items */
      .grid-item {
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      /* Smooth button press */
      button:active {
        transform: scale(0.95);
      }
      
      /* Smooth card hover */
      .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .card-hover:hover {
        transform: translateY(-4px) scale(1.02);
      }
      
      /* Smooth color selection */
      .color-button {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .color-button:hover {
        transform: scale(1.1);
      }
      
      .color-button.selected {
        animation: pulse 2s ease-in-out infinite;
      }
      
      /* Modern scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }
      @font-face {
        font-family: 'Comic Sans MS';
        src: local('Comic Sans MS');
      }
      .font-comic {
        font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .mask-linear-fade {
        mask-image: linear-gradient(to right, transparent, black 20px, black calc(100% - 20px), transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 20px, black calc(100% - 20px), transparent);
      }
    </style>
